<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="title">
      <P>SPLI<br>TTER</P>
    </div>
    <div class="calculatorBox">
      <div class="leftSide">
        <div class='bill'>
                  <p class="subtitle">Bill</p>
        <input type="number" name="" id="" placeholder="$">
      </div>
      <div class="selectBill">
        <p class="subtitle">Select Tip %</p>
        <div class="Buttons">
          <div><button class="calBtn">5%</button></div>
          <div><button class="calBtn">10%</button></div>
          <div><button class="calBtn">15%</button></div>
          <div><button class="calBtn">25%</button></div>
          <div><button class="calBtn">50%</button></div>
          <div><button class="calBtn">Custom</button></div>
        </div>
      <div class="numberOfPeople">
        <p class="subtitle">Number of People</p>
        <input type="number" name="" id="" placeholder=<img src="">   
       </div>
      </div>
    </div>
      <div class="rightSide">
        <div class="tipAmount">
          <span class="item">
            <p class="subheader">Tip Amount</p>
            <p>/ person</p>
          </span>
          <p id="tipValue"></p>
        </div>
       <div class="total">
        <span class="item">
          <p class="subheader">Total</p>
        <p>/ person</p>
        </span>
        <p id="totalValue"></p>
       </div>
       <button id="reset">RESET</button>
      </div>
  </div>
  </section>
<script  src="./script.js"></script>
</body>
</html>
